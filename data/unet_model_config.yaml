model: "ttslib.model.UnetSpeech"

vocab_size: 220

embed_dims: 256

num_speakers: 265

use_energy: false

use_pitch: false

stop_gradient: true

use_existing_speaker_vectors: false

encoder:
  model_type: "GLU"
  kernel_sizes: [5, 5, 5, 5]
  layers: 4
  dropout: 0.1

decoder:
  kernel_sizes: [9, 9, 9, 9]
  layers: 4
  output_dims: 80
  dropout: 0.1

mel_encoder:
  mel_dims: 80
  kernel_sizes: [9, 9, 9, 9]
  layers: 4
  dropout: 0.1

variance_predictor:
  kernel_size: 3
  filter_size: 256
  dropout: 0.5
  min_pitch: -2.2
  max_pitch: 11.0
  quantization_bins: 256
  quantization_method: "linear"

vocoder:
  model: hifigan
